# Render Blueprint for Monitrax

databases:
  - name: monitrax-db
    databaseName: monitrax
    user: monitrax_user
    region: oregon

services:
  - type: web
    name: monitrax
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma db push && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: monitrax-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
